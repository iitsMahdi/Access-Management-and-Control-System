<!------------------------------------------------------------------------------------------------------------>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<div class="container">
  <section class="main">
      <section class="attendance" width="10%" height="10%">
        <div class="attendance-list">
          <h3 style=" text-align: center	;font-size: 36px;font-weight: 600;margin-bottom: 10px;color: #342E37 ;">Departement List</h3><br>
          <div class="demo-button-container">
          <button mat-raised-button (click)="openDialog()" class="demo-button">
            <mat-icon>add</mat-icon>
              Add Departement
          </button>
        </div>
        <table class="table" >
          <thead>
            <tr>
              <th> Departement ID</th>
              <th> Name </th>
              <th>Controllers </th>
              <th>Doors</th>
              <th> Actions </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dep of depts">
            <td>{{ dep.idDep }}</td>
            <td>{{ dep.nomDep }}</td>
            <td *ngIf="dep.cntrls && dep.cntrls.length > 0">{{ dep.cntrls.length }}</td>
            <td *ngIf="!dep.cntrls || dep.cntrls.length === 0">0</td>
            <td *ngIf="dep.cntrls && dep.cntrls.porte && dep.cntrls.porte.length > 0">{{ dep.cntrls[0].porte.length }}</td>
            <td *ngIf="!dep.cntrls || !dep.cntrls.porte || dep.cntrls.porte.length === 0">0</td>
            <td>
              <button  class = "btn btn-info" (click) = "openDialogUp(dep.idDep)"><mat-icon>create</mat-icon>Update</button>
              <button class = "btn btn-danger" style="margin-left: 10px" (click) = "deletedept(dep.idDep)"><mat-icon >delete</mat-icon>Delete</button>
            </td>
          </tr>
      </tbody>
        </table>
      </div>
    </section>
  </section>
</div>
