<!------------------------------------------------------------------------------------------------------------>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<div class="container">
  <section class="main">
      <section class="attendance" width="10%" height="10%">
        <div class="attendance-list">
          <h3 style=" text-align: center	;font-size: 36px;font-weight: 600;margin-bottom: 10px;color: #342E37 ;">Departement List</h3><br>
          <div class="demo-button-container">
          <button mat-raised-button (click)="openDialog()" class="demo-button">
            <mat-icon>add</mat-icon>
              Add Departement
          </button>
        <img src="../../../assets/3pnt.png" alt="" [matMenuTriggerFor]="menu">
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="fileDownload()">Export CSV</button>
        </mat-menu>
        </div>
        <table class="table" >
          <thead>
            <tr>
              <th> Departement ID</th>
              <th> Name </th>
              <th> Actions </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let dep of depts" >
              <td> {{ dep.idDep }} </td>
              <td> {{ dep.nomDep }} </td>
              <td>
                <button  class = "btn btn-info" (click) = "openDialogUp(dep.idDep)"><mat-icon>create</mat-icon>Update</button>
                <button class = "btn btn-danger" style="margin-left: 10px" (click) = "deletedept(dep.idDep)"><mat-icon >delete</mat-icon>Delete</button>
              </td>
          </tr>
      </tbody>
        </table>
      </div>
    </section>
  </section>
</div>
