<!------------------------------------------------------------------------------------------------------------>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<div class="container">
  <section class="main">
      <section class="attendance" width="10%" height="10%">
        <div class="attendance-list">
        <h3 style="text-align: center;font-weight: bold;">Door List</h3><br>
        <div class="demo-button-container">
          <button mat-raised-button (click)="addData()" class="demo-button">
            <mat-icon>add</mat-icon>
              Add Doors
          </button>
        <img src="../../../assets/3pnt.png" alt="" [matMenuTriggerFor]="menu">
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="fileDownload()">Export CSV</button>
        </mat-menu>
        </div>
        <table class="table" >
          <thead>
            <tr>
                <th> Door ID</th>
                <th> Name </th>
                <th> Door Number </th>
                <th> Type </th>
                <th> Departement </th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let door of doors" >
              <td> {{ door.idPorte }} </td>
              <td> {{ door.nomPorte }} </td>
              <td> {{ door.numPorte }} </td>
              <td> {{ door.type }} </td>
              <td> {{ door.cntrl.dept.nomDep }} </td>
              <td>
                <button  class = "btn btn-info" (click) = "updateDoor(door.idPorte)"><mat-icon>create</mat-icon>Update</button>
                <button class = "btn btn-danger" style="margin-left: 10px" (click) = "deleteDoor(door.idPorte)"><mat-icon >delete</mat-icon>Delete</button>
              </td>
          </tr>
      </tbody>
        </table>
      </div>
    </section>
  </section>
</div>
