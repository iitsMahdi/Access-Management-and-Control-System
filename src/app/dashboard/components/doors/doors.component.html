
<div class="container">
  <h2> Doors List</h2>

  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      <mat-icon>add</mat-icon>
        Add Doors
    </button>
  <img src="../../../assets/3pnt.png" alt="" [matMenuTriggerFor]="menu">
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/allProfiles">Manage Profile</button>
    <button mat-menu-item (click)="fileDownload()">Export CSV</button>
  </mat-menu>
  </div>

  <br>
  <table class = "table table-striped">
      <thead>
          <tr>
              <th> Door ID</th>
              <th> Name </th>
              <th> Type </th>

              <th> Actions </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let door of doors" >
              <td> {{ door.idPorte }} </td>
              <td> {{ door.nomPorte }} </td>
              <td> {{ door.type }} </td>
              <td>
                <button  class = "btn btn-info" (click) = "updateUser(door.idPorte)"><mat-icon>create</mat-icon>Update</button>
                <button class = "btn btn-danger" style="margin-left: 10px" (click) = "deleteUser(door.idPorte)"><mat-icon >delete</mat-icon>Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
  </div>
