<div class="container">

<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    <mat-icon>add</mat-icon>
      Add User
  </button>
  &nbsp;&nbsp;&nbsp;
  <input class="my-input" type="text" name="search" [(ngModel)]="search" (ngModelChange)="Search()" placeholder="Search" >
  <img src="../../../assets/3pnt.png" alt="" [matMenuTriggerFor]="menu">
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/allProfiles">Manage Profile</button>
  <button mat-menu-item (click)="fileDownload()">Export CSV</button>
</mat-menu>
</div>

<br>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> User ID</th>
            <th> Full Name </th>
            <th> Adresse </th>
            <th> Phone </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users | paginate: {itemsPerPage:8,currentPage:p};" >
            <td class="userID"> {{ user.id }} </td>
            <td> {{ user.firstname }} {{user.lastname}} </td>
            <td> {{ user.adresse }} </td>
            <td> {{ user.phone }} </td>
            <td> {{ user.email }} </td>
            <td>
              <button  class = "btn btn-info" (click) = "updateUser(user.id)"><mat-icon>create</mat-icon>Update</button>
              <button class = "btn btn-danger" style="margin-left: 10px" (click) = "deleteUser(user.id)"><mat-icon >delete</mat-icon>Delete</button>
            </td>
        </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
</div>
