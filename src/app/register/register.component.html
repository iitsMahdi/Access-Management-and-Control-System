<img class="wave" src="../../assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="../../assets/bg.png">
		</div>
		<div class="login-content">
			<form method="post" [formGroup]="registerForm" (ngSubmit)="register()">
				<img src="../../assets/avatar.svg">
				<h2 class="title">Registration form</h2>
        <div class="input-div one">
          <div class="i">
           <mat-icon>account_circle</mat-icon>
         </div>
               <div class="div">
                 <!--
               <h5>Username</h5>
               -->
                   <input type="text" class="input" placeholder="First Name" formControlName="fname">
               </div>
       </div>
       <div class="input-div one">
        <div class="i">
         <mat-icon>account_circle</mat-icon>
        </div>
             <div class="div">
               <!--
             <h5>Username</h5>
             -->
                 <input type="text" class="input" placeholder="Last Name" formControlName="lname" >
             </div>
        </div>
          <div class="input-div one">
           	<div class="i">
              <mat-icon>account_circle</mat-icon>
            </div>
           		   <div class="div">
           		   	<!--
                  <h5>Username</h5>
                  -->
           		   		<input type="text" class="input" placeholder="email" formControlName="email" [class.is-invalid] = "registerForm.get('primaryEmail')">
           		   </div>
          </div>
           	<div class="input-div pass">
           		   <div class="i">
                  <mat-icon>lock</mat-icon>
                </div>
           		   <div class="div">
                  <!--
           		    	<h5>Password</h5>
                  -->
           		    	<input type="password" class="input" placeholder="password" formControlName="password" >
            	   </div>
            	</div>
              <div class="input-div pass">
                <div class="div">
                <!--
                   <h5>Password</h5>
                -->
                <select  class="select" name="Role" id="" formControlName="role">
                  <option value="">Select a role</option>
                  <option value="ADMIN">Admin</option>
                  <option value="USER">User</option>
                </select>
              </div>
            </div>
            	<button class="btn" type="submit">Register</button>

            </form>
        </div>
    </div>


<script type="text/javascript" src="../../assets/main.js"></script>
